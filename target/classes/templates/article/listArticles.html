<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Quixlab - Bootstrap Admin Dashboard Template by Themefisher.com</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon.png}">
    <!-- Custom Stylesheet -->
    <link th:href="@{/plugins/tables/css/datatable/dataTables.bootstrap4.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">

</head>

<body>

    <!--*******************
        Preloader start
    ********************-->
   <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->

    
    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <!--**********************************
            Nav header start
        ***********************************-->
      <div th:replace="fragments/navbarBack :: navbar"/>
        <!--**********************************
            Nav header end
        ***********************************-->

        <!--**********************************
            Header start
        ***********************************-->
        <div th:replace="fragments/headerBack :: header"/>
        <!--**********************************
            Header end ti-comment-alt
        ***********************************-->

        <!--**********************************
            Sidebar start
        ***********************************-->
        <div th:replace="fragments/sidebarBack :: sidebar"/>
        <!--**********************************
            Sidebar end
        ***********************************-->

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">

            
            <!-- row -->

            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
								<div class="row col-12">
									<div class="col-8">
									 	<h4 class="card-title" >List of Articles</h4>
									 </div>
									 <div class="col-4 float-right">
									 	<a th:href="@{../article/add}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm float-right">Add Article<i
                                class="fa fa-plus fa-sm text-white-50 pr-1 "></i></a>
									 </div>
								</div>
                               
                                <div class="table-responsive">
                                    <table class="table table-striped table-responsive-md">
                                        <thead>
                                            <tr align="center">
                                                <th>ID</th>
                                                <th>label</th>
                                                <th>description</th>
                                                <th>price</th>
                                                <th>stockQuantity</th>
                                                <th>promotionalPrice</th>
                                                <th>expiryDate</th>
					                            <th>view</th>
                                                <th>update</th>
					                            <th>delete</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="article : ${articles}"  align="center">
											 <td th:text="${article.id}"></td>
											 <td th:text="${article.label}"></td>
											 <td th:text="${article.description}"></td>
											 <td th:text="${article.price}"></td>
											 <td th:text="${article.StockQuantity}"></td>
											  <td th:text="${article.promotionalPrice}"></td>
											  <td th:text="${article.expiryDate}"></td>
											 <td><a th:href="@{/article/show/{id}(id=${article.id})}" class="btn btn-primary"><i class="fa fa-eye ml-2"></i></a></td>
											<td><a th:href="@{/article/edit/{id}(id=${article.id})}" class="btn btn-warning" title="Mise Ã  jour"><i class="fa fa-edit ml-2"></i> </a></td>
											<td><a th:href="@{/article/delete/{id}(id=${article.id})}" class="btn btn-danger" title="Supprimer"><i class="fa fa-user-times ml-2"> </a></td>
								
			                        </tr>	
                                        </tbody>
                                       
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #/ container -->
        </div>
        <!--**********************************
            Content body end
        ***********************************-->
        
        
        <!--**********************************
            Footer start
        ***********************************-->
        <div th:replace="fragments/footerBack :: footer"/>
        <!--**********************************
            Footer end
        ***********************************-->
    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->

    <!--**********************************
        Scripts
    ***********************************-->
    <script th:src="@{/plugins/common/common.min.js}"></script>
    <script th:src="@{/js/custom.min.js}"></script>
    <script th:src="@{/js/settings.js}"></script>
    <script th:src="@{/js/gleek.js}"></script>
    <script th:src="@{/js/styleSwitcher.js}"></script>

    <script th:src="@{/plugins/tables/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/plugins/tables/js/datatable/dataTables.bootstrap4.min.js}"></script>
    <script th:src="@{/plugins/tables/js/datatable-init/datatable-basic.min.js}"></script>

</body>

</html>
